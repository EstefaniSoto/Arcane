        <!--Breve descripción-->
    
    <div class="fondo">
        <div class="cuadro">
            <div class="div-encabezado">
                <h1 class="titulo">¡Reserva tus entradas YA!</h1>
                    <h2 class="subtitulo">¡Reserva tus tickets aquí y sé él primero en la sala!</h2> 
            </div>

            <div class="Rtickets">
                <form id="formulario" action="">
                    <h1 class="titulo2">Reserva tus tickets</h1>
                 
                    <div class="datos">
                        <label class="label" for="name">Nombre completo:</label>
                        <input class="input" id="nombre" type="text" placeholder="Ej: Juan Perez" required>

                        <label class="label" for="number">Numero de telefono:</label>
                        <input class="input" type="text" placeholder="Ej: 829654789" required>

                        <label  class="label" for="correo">Correo electronico:</label>
                        <input class="input" type="text" placeholder="Ej: juanp@gmail.com" required>

                        <select id="pelicula" class="form-select form-select-sm" aria-label=".form-select-sm example">
                            <option selected>Selecciona la película</option>
                            <option value="Super mario bros">SUPER MARIO BROS (2D) ESP</option>
                            <option value="Evil dead rise">EVIL DEAD RISE (2D) ESP</option>
                            <option value="Suzume">SUZUME (2D) ESP</option>
                            <option value="John Wick 4">JOHN WICK:CHAPTER 4 (2D) ESP</option>
                            <option value="Barbie">BARBIE (2D) ESP</option>
                        </select>
                        <br>
                        <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                            <option selected>Selecciona tanda</option>
                            <option value="1">5:30pm-7:00pm</option>
                            <option value="2">7:30pm-8:30pm</option>
                            <option value="3">8:40pm-10:00pm</option>
                        </select>
                        <br>
                        <label class="label" for="">Selecione la fecha de preferencia:</label>
                        <input class="input" id="fecha" type="date">
                    </div>
                    <button type="submit" class="button">Reservar</button>
                </form>
                <img id="imagen" src="" alt="">
            </div>
        </div>
    </div>
