    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    
    <title>Arcane</title>
</head>
<body>

    <header class = "header">
        <!--Logo-->
        <div class="logoImg">
            <a href="../index.html"><img src="static/img/Arcane logo fix.png"></a>
        </div>
        
        <!--Menú-->
        <nav class="menu">
            <ul class="navbar">
                <li><a href="../index.html">Home</a></li>
                <li><a href="../peliculas.html">Cartelera</a></li>
                <li><a href="../snacks/index.html">Snacks</a></li>
                <li><a href="/tickets/index_tickets.html">Tickets</a></li>
            </ul>
            
        </nav>
        <a href="../contacto.html" class="btn"><button>Contacto</button></a>
    </header>
        <!--Breve descripción-->
    
    <div class="fondo">
        <div class="cuadro">
            <div class="div-encabezado">
                <h1 class="titulo">¡Reserva tus entradas YA!</h1>
                    <h2 class="subtitulo">¡Reserva tus tickets aquí y sé él primero en la sala!</h2> 
            </div>

            <div class="Rtickets">
                <form id="formulario" action="">
                    <h1 class="titulo2">Reserva tus tickets</h1>
                 
                    <div class="datos">
                        <label for="name">Nombre completo:</label>
                        <input id="nombre" type="text" placeholder="Ej: Juan Perez">

                        <label for="number">Numero de telefono:</label>
                        <input type="text" placeholder="Ej: 829654789">

                        <label for="correo">Correo electronico:</label>
                        <input type="text" placeholder="Ej: juanp@gmail.com">
                        <br>
                        <br>
                        <select id="pelicula" class="form-select form-select-sm" aria-label=".form-select-sm example">
                            <option selected>Selecciona la pelicula</option>
                            <option value="SUPER MARIO BROS (2D)">SUPER MARIO BROS (2D) ESP</option>
                            <option value="EVIL DEAD RISE (2D)">EVIL DEAD RISE (2D) ESP</option>
                            <option value="SUZUME (2D)">SUZUME (2D) ESP</option>
                            <option value="JOHN WICK:CHAPTER 4 (2D)">JOHN WICK:CHAPTER 4 (2D) ESP</option>
                            <option value="COMUNION CON EL DIABLO (2D)">COMUNION CON EL DIABLO (2D) ESP</option>
                        </select>
                        <br>
                        <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                            <option selected>Selecciona tanda</option>
                            <option value="1">5:30pm-7:00pm</option>
                            <option value="2">7:30pm-8:30pm</option>
                            <option value="3">8:40pm-10:00pm</option>
                        </select>
                        <br>
                        <label for="">Selecione la fecha de preferencia:</label>
                        <input id="fecha" type="date">
                    </div>
                    <button type="submit" class="button">Reservar</button>
                </form>
            </div>
        </div>
    </div>   
</body>
<script src="/alertas.js"></script>
